<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 별구</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body id="chat-screen">
    <body>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>150%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">별구</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
          <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
      </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">Monday, May 22, 2023</div>
        <div class="message-row">
          <img src="1.jpg.jpg" />
          <div class="message-row__content">
            <span class="message_author">별구</span>
            <div class="message_info">
              <span class="message__bubble">Let's go for a walk!</span>
              <span class="message__time">21:22</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message_info">
              <span class="message__bubble">Okay. Just a moment!</span>
              <span class="message__time">21:22</span>
            </div>
          </div>
        </div>
      </main>
      <form class="reply">
        <div class="reply__column">
          <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </form>
      <div id="no-mobile">
        <span>Your screen is too big!</span>
      </div>
      <script
        src="https://kit.fontawesome.com/f36aeaab0d.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </body>
</html>
